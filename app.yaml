application: dominusxyz
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js/plupload
  static_dir: static/plupload-2.1.2

- url: /js/fullcalendar
  static_dir: static/fullcalendar-2.2.6

- url: /coming_movie
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: 2.6
- name: lxml
  version: "2.3"
- name: pycrypto
  version: "latest"
- name: ssl
  version: "latest"
